{% if defect_form.errors %}
    <p>{{ defect_form.errors }}</p>
{% endif %}
<form action="{% url 'defect' vehicle.pk %}" method="post">
    {% csrf_token %}
    {{ defect_form.as_p }}
    <p>
        <label>
            <input type="checkbox" required role="switch">
            L'anomalie n'a pas déjà été remontée
        </label>
    </p>
    <input type="submit" value="Valider">
</form>
